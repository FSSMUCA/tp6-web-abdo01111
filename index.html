<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>TP6 - Mini Application Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Mini Calculatrice Web</h1>
</header>

<main>
    <section class="calculator">

        <form id="calcForm">
            <div class="field">
                <label>Nombre A</label>
                <input type="number" id="numA">
            </div>

            <div class="field">
                <label>Nombre B</label>
                <input type="number" id="numB">
            </div>

            <div class="field">
                <label>Opération</label>
                <select id="operation">
                    <option value="+">Addition (+)</option>
                    <option value="-">Soustraction (-)</option>
                    <option value="*">Multiplication (×)</option>
                    <option value="/">Division (÷)</option>
                </select>
            </div>

            <button type="submit">Calculer</button>
        </form>

        <p id="error"></p>

    </section>

    <section class="history">
        <h2>Historique des opérations</h2>
        <div id="historyList"></div>
    </section>
</main>

<footer>
    <p>TP6 – Programmation Web</p>
    <a href="info.php">Voir info PHP</a>
</footer>

<script src="app.js"></script>
</body>
</html>
